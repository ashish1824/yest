<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male *<input type="radio" name="gender" id="male"> Femal <input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="80" rows="6"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
         <p>Card type *
            <select name="card_type" id="card_type">
                <option value="">--select card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>v
         </p>
         <p>Card Number:* <input type="number" name="card_number" id="card_number"></p>
         <p>Expiration date:* <input type="date" name="exp_date" id="exp_date"></p>
         <p>CVV:* <input type="password" name="cvv" id="cvv"></p>
         <input type="submit" value="Pay Now">
    </form>
</body>
</html>
